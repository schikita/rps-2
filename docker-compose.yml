version: "3.9"

services:
  db:
    image: postgres:17
    container_name: rps_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: rps
      # FIX 1: Hardcode password to match the backend's connection string
      POSTGRES_PASSWORD: rps123 
      POSTGRES_DB: rps_game
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      # FIX 2: Change host port to 5434 to avoid conflict with local DB (5432)
      - "5434:5432"

  backend:
    build: ./backend
    container_name: rps_backend
    restart: unless-stopped
    environment:
      # This matches the user/pass/db defined above
      DATABASE_URL: postgres://rps:rps123@db:5432/rps_game
      JWT_SECRET: super_secret_change_me
    ports:
      - "3000:3000"
    depends_on:
      - db

  cyber-rps:
    build: ./frontend
    container_name: cyber-rps
    restart: unless-stopped
    ports:
      - "8090:80"
    depends_on:
      - backend